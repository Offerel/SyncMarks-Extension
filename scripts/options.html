<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="options.css"/>
  </head>
  <body>
    <form>
		<fieldset id="webdav_set" style="border-left-style: none; border-right-style: none; border-bottom-style: none;">
		<legend>__MSG_optionsServerData__</legend>
			<table style="border-collapse: separate; border-spacing: 0; width: 100%">
				<tr>
					<td style="white-space:nowrap; width:100px">
						__MSG_optionsServerType__:
					</td>
					<td>
						<label for="wdav">WebDAV</label>
						<input type="radio" id="wdav" name="stype" value="WebDAV" checked>					
						<label for="php">PHP</label>
						<input type="radio" id="php" name="stype" value="PHP">
						<label style="white-space:nowrap; float: right;">__MSG_optionsShowLog__:&nbsp;<input id="mdebug" type="checkbox"></label>
					</td>
				</tr>
				<tr>
					<td style="white-space:nowrap; width:100px"><label for="wdurl">__MSG_optionsServerURL__:&nbsp;</label></td>
					<td><input type="text" id="wdurl" style="display:table-cell; width:100%" placeholder="https://servername.com/your/davfolder" /></td>
				</tr>
				<tr>
					<td colspan=2>
					<table style="border-collapse: separate; border-spacing: 0; width: 100%">
						<tr>
							<td style="white-space:nowrap; width:100px"><label for="user" >__MSG_optionsUsername__:&nbsp;</label></td>
							<td><input type="text" id="user" style="width:100%" placeholder="__MSG_optionsUsernameHint__"></td>
							<td style="white-space:nowrap; width:10px"><label for="password" >__MSG_optionsPassword__:&nbsp;</label></td>
							<td><input type="password" id="password" style="width:100%" placeholder="__MSG_optionsPasswordHint__"></td>
						</tr>
					</table>
					</td>
				</tr>
			</table>
		</fieldset>
		<div id="wmessage" style="background: transparent; padding: 3px; margin: 2px;">&nbsp;</div>
		<fieldset id="common" style="border-left-style: none; border-right-style: none; border-bottom-style: none;">
		<legend>__MSG_optionsSyncOptions__:</legend>
			<table style="border-collapse: separate; border-spacing: 0; width: 100%">
				<tr>
					<td><label style="white-space:nowrap;">__MSG_optionsStartup__:&nbsp;<input id="s_startup" type="checkbox" disabled title="__MSG_optionsStartupHint__"></label></td>
					<td><label style="white-space:nowrap;">__MSG_optionsCreate__:&nbsp;<input id="s_create" type="checkbox"></label></td>
					<td><label style="white-space:nowrap;">__MSG_optionsChange__:&nbsp;<input id="s_change" type="checkbox"></label></td>
					<td><label style="white-space:nowrap;">__MSG_optionsRemove__:&nbsp;<input id="s_remove" type="checkbox"></label></td>
				</tr>
			</table>
			
		</fieldset>
		<div style="width: 100%; display: flex;">
			<div id="smessage" style="width: 100%;"></div>
		</div>
		<fieldset id="manual" style="border-left-style: none; border-right-style: none; border-bottom-style: none;">
		<legend>__MSG_optionsManualActions__:</legend>
			<table style="border-collapse: separate; border-spacing: 0; width: 100%">
				<tr>
					<td style="text-align: center;"><button id="mremove" type="button" class="browser-style" disabled>__MSG_optionsBTNRemove__<span class="tooltiptext">__MSG_optionsBTNRemoveHint__</span></button></td>
					<td style="text-align: center;"><button id="mdownload" type="button" class="browser-style" disabled>__MSG_optionsBTNImport__<span class="tooltiptext">__MSG_optionsBTNImportHint__</span></button></td>
					<td style="text-align: center;"><button id="mupload" type="button" class="browser-style" disabled>__MSG_optionsBTNExport__<span class="tooltiptext">__MSG_optionsBTNExportHint__</span></button></td>
					<td style="text-align: center;"><button id="ssubmit" type="submit" class="browser-style" disabled>__MSG_optionsBTNSave__</button></td>
				</tr>
			</table>
			
		</fieldset>
		<textarea id='logarea'></textarea>
		<div id="importConfirm" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<p id="impMessage"></p>
				<span style="display:flex; justify-content: space-around;">
				<button id="impYes" type="button" class="browser-style">__MSG_optionsBTNYes__</button>
				<button id="impNo" type="button" class="browser-style">__MSG_optionsBTNNo__</button>
				<button id="impCancel" type="button" class="browser-style">__MSG_optionsBTNCancel__</button>
				</span>
			</div>
		</div>
    </form>
    <script src="./options.js"></script>
  </body>
</html>
