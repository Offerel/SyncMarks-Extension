<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="options.css"/>
	<title>SyncMarks - Options</title>
  </head>
  <body>
	<h1><img src="../icons/bookmark.png" alt="SyncMarks" />SyncMarks <span id="version"></span></h1>
    <form>
		<fieldset id="webdav_set" style="border-left-style: none; border-right-style: none; border-bottom-style: none;">
		<legend><span>__MSG_optionsServerData__:</span>&nbsp;</legend>&nbsp;
			<table style="border-collapse: separate; border-spacing: 0; width: 100%; min-width: 400px;">
				<tr>
					<td style="white-space:nowrap; width:80px"><span>__MSG_optionsServerType__:</span></td> 
					<td>
						<label for="wdav">WebDAV</label>
						<input type="radio" id="wdav" name="stype" value="WebDAV" checked>					
						<label for="php">PHP</label>
						<input type="radio" id="php" name="stype" value="PHP">
						<label style="white-space:nowrap; float: right;"><span>__MSG_optionsShowLog__:</span>&nbsp;<input id="mdebug" type="checkbox"></label>
					</td>
				</tr>
				<tr>
					<td style="white-space:nowrap; width:80px"><label for="wdurl"><span>__MSG_optionsServerURL__:</span>&nbsp;</label></td>
					<td><input type="text" id="wdurl" style="display:table-cell; width:100%" placeholder="https://servername.com/your/davfolder" /></td>
				</tr>
				<tr>
					<td colspan=2>
					<table style="border-collapse: separate; border-spacing: 0; width: 100%">
						<tr>
							<td style="white-space:nowrap; width:80px"><label for="user" ><span>__MSG_optionsUsername__:</span>&nbsp;</label></td>
							<td><input type="text" id="user" style="width:100%" placeholder="Username"><input type="hidden" id="s_uuid"></td>
							<td style="white-space:nowrap; width:10px"><label for="password" >&nbsp;<span>__MSG_optionsPassword__:</span>&nbsp;</label></td>
							<td><input type="password" id="password" style="width:100%" placeholder="Password"></td>
						</tr>
					</table>
					</td>
				</tr>
			</table>
		</fieldset>
		<div id="wmessage" style="background: transparent; padding: 3px; margin: 2px;">&nbsp;</div>
		<fieldset id="common" style="border-left-style: none; border-right-style: none; border-bottom-style: none;">
		<legend><span>__MSG_optionsSyncOptions__:</span>&nbsp;</legend> 
			<table style="border-collapse: separate; border-spacing: 0; width: 100%">
				<tr id="clientn" class="clienth">
					<td colspan="4"><label><span>Client Name</span>&nbsp;<input type="text" id="cname" placeholder="" style="display:table-cell; width:100%"></label></td>
				</tr>
				<tr>
					<td><label class="switch"><input id="s_startup" type="checkbox" disabled title="__MSG_optionsStartupHint__"><span class="slider round"></span><span class="lbl">__MSG_optionsStartup__</span></label></td>
					<td><label class="switch"><input id="s_create" type="checkbox"><span class="slider round"></span><span class="lbl">__MSG_optionsCreate__</span></label></td>
					<td><label class="switch"><input id="s_change" type="checkbox"><span class="slider round"></span><span class="lbl">__MSG_optionsChange__</span></label></td>
					<td><label class="switch"><input id="s_remove" type="checkbox"><span class="slider round"></span><span class="lbl">__MSG_optionsRemove__</span></label></td>
				</tr>
			</table>
		</fieldset>
		<div style="width: 100%; display: flex;">
			<div id="smessage" style="width: 100%;"></div>
		</div>
		<fieldset id="manual" style="border-left-style: none; border-right-style: none; border-bottom-style: none;">
		<legend><span>__MSG_optionsManualActions__:</span></legend> 
			<table style="border-collapse: separate; border-spacing: 0; width: 100%">
				<tr>
					<td style="text-align: center;"><button id="mremove" type="button" class="browser-style" disabled><span>__MSG_optionsBTNRemove__</span><span class="tooltiptext">__MSG_optionsBTNRemoveHint__</span></button></td>
					<td style="text-align: center;"><button id="mdownload" type="button" class="browser-style" disabled><span>__MSG_optionsBTNImport__</span><span class="tooltiptext">__MSG_optionsBTNImportHint__</span></button></td>
					<td style="text-align: center;"><button id="mupload" type="button" class="browser-style" disabled><span>__MSG_optionsBTNExport__</span><span class="tooltiptext">__MSG_optionsBTNExportHint__</span></button></td>
					<td style="text-align: center;"><button id="ssubmit" type="submit" class="browser-style" disabled><span>__MSG_optionsBTNSave__</span></button></td>
				</tr>
				<tr>
					<td colspan="4"><a id="bend" href="#"><span>__MSG_openBackend__</span></a></td>
				</tr>
			</table>
		</fieldset>
		<textarea id='logarea'></textarea>
		<div id="importConfirm" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<p id="impMessage"></p>
				<span style="display:flex; justify-content: space-around;">
				<button id="impYes" type="button" class="browser-style"><span>__MSG_optionsBTNYes__</span></button>
				<button id="impNo" type="button" class="browser-style"><span>__MSG_optionsBTNNo__</span></button>
				<button id="impCancel" type="button" class="browser-style"><span>__MSG_optionsBTNCancel__</span></button>
				</span>
			</div>
		</div>
    </form>
    <script src="./options.js"></script>
  </body>
</html>
