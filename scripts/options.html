<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="options.css"/>
		<link rel="shortcut icon" type="image/png" href="../icons/bookmark.png">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
		<title>SyncMarks - Options</title>
	</head>
	<body>
		<div class="tab-bar w3-black">
			<h1 style="cursor: pointer;"><img src="../icons/bookmark.png" alt="SyncMarks" />SyncMarks <span id="version"></span></h1>
			<button class="w3-bar-item tab-button abutton" data-val="options"><span data-val="options">__MSG_optionsSyncOptions__</span></button>
			<button class="w3-bar-item tab-button" data-val="logfile"><span data-val="logfile">Logfile</span></button>
			<button class="w3-bar-item tab-button" data-val="changelog" style="float: none;"><span data-val="changelog">Changelog</span></button>
		</div>
		<div id="options" class="otabs">
			<form>
				<div class="ocontainer server">
					<div class="toptionc"><label for="wdurl"><span>__MSG_optionsServerURL__</span>:</label><input inputmode="url" type="url" id="wdurl" placeholder="https://servername.com/syncmarks/" /></div>
					<div class="toptionc" style="width: 50%;float: left;"><label for="user"><span>__MSG_optionsUsername__</span>:</label><input inputmode="email" type="email" id="user" placeholder="Username"><input type="hidden" id="s_uuid"></div>
					<div class="toptionc" style="width: 47%;float: right;"><label for="password" ><span>__MSG_optionsPassword__</span>:</label><input type="password" id="password" placeholder="Password"></div>
					<div class="toptionc" style="float: left;"><label for="cname">Client Name:</label><input type="text" id="cname" placeholder=""></div>
				</div>
				<button id="ebutton" class="collapsible"><span>__MSG_optionsBTNAdvSet__</span></button>
				<div id="exps" class="exp_content">
					<div class="ocontainer">
						<div class="toptionc"><input type="radio" id="php" name="stype" value="PHP" checked><label for="php">PHP</label></div>
						<div class="toptionc"><input type="radio" id="wdav" name="stype" value="WebDAV"><label for="wdav">WebDAV</label></div>
					</div>
					<div class="ocontainer">
						<div class="toptionc"><label class="switch"><input id="s_auto" type="checkbox" checked><span class="slider round"></span><span class="lbl">__MSG_optionsAuto__</span></label></div>
						<div class="toptionc toptionb"><label class="switch"><input id="s_startup" type="checkbox" checked><span class="slider round"></span><span class="lbl">__MSG_optionsStartup__</span></label></div>
						<div class="toptionc toptionb"><label class="switch"><input id="s_create" type="checkbox" checked><span class="slider round"></span><span class="lbl">__MSG_optionsCreate__</span></label></div>
						<div class="toptionc toptionb"><label class="switch"><input id="s_change" type="checkbox" checked><span class="slider round"></span><span class="lbl">__MSG_optionsChange__</span></label></div>
						<div class="toptionc toptionb"><label class="switch"><input id="s_remove" type="checkbox" checked><span class="slider round"></span><span class="lbl">__MSG_optionsRemove__</span></label></div>
						<div class="toptionc"><label class="switch"><input id="b_action" type="checkbox" checked><span class="slider round"></span><span class="lbl">__MSG_bookmarkTab__</span></label></div>
					</div>
				</div>
				<div class="ocontainer btnc">
					<fieldset style="width: 65%;"><legend>Bookmarks</legend>
						<div class="toptionc"><button id="mremove" type="button" class="browser-style" disabled><span>__MSG_optionsBTNRemove__</span><span class="tooltiptext">__MSG_optionsBTNRemoveHint__</span></button></div>
						<div class="toptionc"><button id="mdownload" type="button" class="browser-style" disabled><span>__MSG_optionsBTNImport__</span><span class="tooltiptext">__MSG_optionsBTNImportHint__</span></button></div>
						<div class="toptionc"><button id="mupload" type="button" class="browser-style" disabled><span>__MSG_optionsBTNExport__</span><span class="tooltiptext">__MSG_optionsBTNExportHint__</span></button></div>
					</fieldset>
					<fieldset style="width: 25%;right: 5px;position: absolute;"><legend><span>__MSG_optionsBTNSettings__</span></legend>
						<div class="toptionc"><button id="econf" type="button" class="browser-style"><span>Backup</span><span class="tooltiptext">__MSG_optionsBTNSettingsHint__</span></button></div>
					</fieldset>
				</div>
				<div id="wmessage"></div>
				<div id="expimpdialog" class="modal">
					<div class="modal-content">
						<span id="cclose" class="close">&times;</span>
						<span class="mtext">__MSG_optionsBeforeCImpExp__</span>
						<input type="file" id="confinput" accept="application/json" />
						<button id="cexp" disabled><span>__MSG_optionsBTNStore__</span></button>
						<button id="cimp"><span>__MSG_optionsBTNRestore__</span></button>
					</div>
				</div>
				<div id="impdialog" class="modal">
					<div class="modal-content">
						<span id="iclose" class="close">&times;</span>
						<span class="mtext">__MSG_optionsBeforeImport__</span>
						<button id="iyes"><span>__MSG_optionsBTNYes__</span></button>
						<button id="ino"><span>__MSG_optionsBTNNo__</span></button>
					</div>
				</div>
				<div id="expdialog" class="modal">
					<div class="modal-content">
						<span id="eclose" class="close">&times;</span>
						<span class="mtext">__MSG_optionsBeforeExport__</span>
						<button id="eyes"><span>__MSG_optionsBTNYes__</span></button>
						<button id="eno"><span>__MSG_optionsBTNNo__</span></button>
					</div>
				</div>
				<div id="rmdialog" class="modal">
					<div class="modal-content">
						<span id="rclose" class="close">&times;</span>
						<span class="mtext">__MSG_optionsInfoRemove__</span>
						<button id="ryes"><span>__MSG_optionsBTNYes__</span></button>
						<button id="rno"><span>__MSG_optionsBTNNo__</span></button>
					</div>
				</div>
			</form>
		</div>
		<div id="logfile" class="otabs" style="display:none">
			<div id='logarea'>
				<ul id="toolbar">
					<li id="logsave"><span>__MSG_optionsBTNSave__</span></li><li id="logclear"><span>__MSG_optionsBTNClear__</span></li>
				</ul>
			</div>
		</div>
		<div id="changelog" class="otabs" style="display:none">
		</div>
		<script src="./options.js"></script>
	</body>
</html>
